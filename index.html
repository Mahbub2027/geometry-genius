<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="flex flex-col lg:flex-row">
            <!-- for card -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                <!-- first card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body  text-center">
                      <h2 class=" text-center">Triangle</h2>
                      <p>Area(A)= 0.5 X b X h</p>
                      <p> 
                        <!-- triangle base -->
                        <input id="triangle-base" type="text" class="w-24 border bg-gray-100 px-2 text-lg" placeholder="base">
                        <span class="ml-2">cm</span>
                        <!-- triangle height -->
                        <input id="triangle-height" type="text" class="w-24 border bg-gray-100 px-2 text-lg ml-4" placeholder="height">
                        <span class="ml-2">cm</span>
                      </p>
                      <div class="card-actions ">
                        <button onclick="clickTriangleArea()" class="btn btn-primary w-full text-white font-bold mt-5">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- second card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body  text-center">
                      <h2 class=" text-center">Rectangle</h2>
                      <p>Area(A)= w X l</p>
                      <p> 
                        <!-- triangle base -->
                        <input id="rectangle-weight" type="text" class="w-24 border bg-gray-100 px-2 text-lg" placeholder="w">
                        <span class="ml-2">cm</span>
                        <!-- triangle height -->
                        <input id="rectangle-height" type="text" class="w-24 border bg-gray-100 px-2 text-lg ml-4" placeholder="l">
                        <span class="ml-2">cm</span>
                      </p>
                      <div class="card-actions ">
                        <button onclick="clickRectangleArea()" class="btn btn-primary w-full text-white font-bold mt-5">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body  text-center">
                      <h2 class=" text-center">Parallelogram</h2>
                      <p>Area(A)= b X h</p>
                      <p> 
                        <!-- triangle base -->
                        <input id="parallelogram-base" type="text" class="w-24 border bg-gray-100 px-2 text-lg" placeholder="base">
                        <span class="ml-2">cm</span>
                        <!-- triangle height -->
                        <input id="parallelogram-height" type="text" class="w-24 border bg-gray-100 px-2 text-lg ml-4" placeholder="height">
                        <span class="ml-2">cm</span>
                      </p>
                      <div class="card-actions ">
                        <button onclick="clickParallelogramArea()" class="btn btn-primary w-full text-white font-bold mt-5">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>
            <!-- Area calculate -->
            <div class="w-[350px]">
                <h1 id="" class="text-4xl mb-5">Area Calculation</h1>
                <h1>Triangle area: <span id="triangle-area-calculate">0</span></h1>
                <h1>Rectangle area: <span id="rectangle-area-calculate">0</span></h1>
                <h1>Parallelogram area: <span id="parallelogram-area-calculate">0</span></h1>
            </div>
        </div>
    </main>


    <script src="js/area-calculate.js"></script>
</body>
</html>
